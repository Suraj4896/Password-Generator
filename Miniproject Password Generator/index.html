<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passoword Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" Data-passwordDisplay>

            <button class="data-copy">
                <span data-copyMsg class="tooltip"></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNum>0</p>
            </div>

            <!-- slider -->

            <input type="range" min="1" max="20" class="slider" step="1" data-lenSlider>

            <!-- check boxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>

            <!-- strength -->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicater></div>
            </div>

            <!-- generate password button -->
            <button class="generateBtn">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
